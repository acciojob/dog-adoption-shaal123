<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Breeds - Ritesh's Favorites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: inline-block;
      margin: 20px;
    }
    img {
      width: 250px;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Ritesh's Favorite Dog Breeds</h1>

  <ul>
    <!-- 1️⃣ Golden Retriever -->
    <li>
      <a href="https://en.wikipedia.org/wiki/Golden_Retriever">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Golden_Retriever_Carlos_%2810550990556%29.jpg" 
             alt="Golden Retriever">
      </a>
    </li>

    <!-- 2️⃣ Poodle -->
    <li>
      <a href="https://en.wikipedia.org/wiki/Poodle">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Toy_Poodle_Red.jpg" 
             alt="Poodle">
      </a>
    </li>
  </ul>

</body>
</html>
